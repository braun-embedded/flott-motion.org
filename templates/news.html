{% extends "extend/base.html" %}

{% block css -%}
    <link href="/news.css" rel="stylesheet" type="text/css" media="all" />
{%- endblock css %}

{% block main %}
    <h2>{{ page.title }}</h2>
    <p class="date">
        Posted on {{ page.date }} by <a href="{{ page.extra.author.link }}">{{ page.extra.author.name }}</a>
    </p>

    {{ page.content | safe }}
{% endblock main %}
