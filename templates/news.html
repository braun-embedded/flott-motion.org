{% extends "extend/base.html" %}

{% block main %}
    {{ section.content | safe }}

    <section class="news">
        <header>
            <h2>News</h2>
            <a href="/atom.xml">(Atom feed)</a>
        </header>
        <ol>
            {% for page in section.pages -%}
                <li>
                    <span class="date">{{ page.date }}</span> -
                    <a href="{{ page.path }}">{{ page.title }}</a>
                </li>
            {%- endfor %}
        </ol>
    </section>
{% endblock main %}

{% block footer %}
{% endblock footer %}
